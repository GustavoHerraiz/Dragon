  <script>
  document
    document.getElementById("uploadForm").addEventListener("submit", async function (event) {
    event.preventDefault();

    const archivoInput = document.getElementById("archivo");
    if (!archivoInput.files.length) {
        alert("Selecciona un archivo.");
        return;
    }

    const formData = new FormData();
    formData.append("archivo", archivoInput.files[0]);

    try {
        const respuesta = await fetch("https://www.bladecorporation.net/analizar-imagen-publico", {
            method: "POST",
            body: formData
        });

        const resultado = await respuesta.json();
        localStorage.setItem("resultadoAnalisis", JSON.stringify(resultado, null, 2));

        // Redirige a la página de resultados
        window.location.href = "analizar-imagen-publico.html";
    } catch (error) {
        alert("Error en el análisis: " + error.message);
    }
});


  async function analizarImagen(resultado) {
    // ✅ Recibe 'resultado', no 'nombreArchivo'

    try {
      // ✅ No reenviar el archivo, usar el nombre del archivo ya analizado en el server
      // ✅ Formatear la respuesta para que primero aparezca el Score
      let htmlContent = `
            <div class="detalles-analisis">
                <h3>Resultado del Análisis</h3>
                <h2>Score de Creación Humana: ${
                  resultado.resultado?.scoreHumano ?? "N/A"
                }/10</h2>
                <h4>Metadatos Básicos:</h4>
                <pre>${JSON.stringify(
                  resultado.resultado.basico,
                  null,
                  2
                )}</pre>
                <h4>EXIF:</h4>
                <pre>${JSON.stringify(resultado.resultado.exif, null, 2)}</pre>
                <h4>Estadísticas:</h4>
                <pre>${JSON.stringify(
                  resultado.resultado.estadisticas,
                  null,
                  2
                )}</pre>
                <h4>Canales de Color:</h4>
                <pre>${JSON.stringify(
                  resultado.resultado.canales,
                  null,
                  2
                )}</pre>
            </div>
        `;
      document.getElementById("respuesta").innerHTML = htmlContent;
    } catch (error) {
      document.getElementById("respuesta").innerHTML = `
            <p class='error-analisis'>Error en el análisis: ${error.message}</p>
        `;
      console.error("Error en el análisis:", error);
    }
  }
  // Dentro del <script>
  let touchStartY = 0;

  document
    .querySelector(".response-container")
    .addEventListener("touchstart", function (e) {
      touchStartY = e.touches[0].clientY;
    }, { passive: true });

  document
    .querySelector(".response-container")
    .addEventListener("touchmove", function (e) {
      const currentY = e.touches[0].clientY;
      const scrollTop = this.scrollTop;
      const scrollHeight = this.scrollHeight;
      const clientHeight = this.clientHeight;

      // Detectar dirección del scroll
      if (currentY > touchStartY && scrollTop === 0) {
        e.preventDefault();
      }
      if (currentY < touchStartY && scrollTop + clientHeight >= scrollHeight) {
        e.preventDefault();
      }
    }, { passive: false });
</script>
